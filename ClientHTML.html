<!Doctype HTML>

<html>

<!-- Imports -->

<head>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./ClientJS.js"></script>
    <link rel="stylesheet" type="text/css" href="./ClientCSS.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>
</head>

<body>
    <!-- Page 1: Community Values Page -->
    <div class="page1">
        <!-- Page 1: put game title here -->
        <div class="title-container">
            <div class="title-container-text">
                Budgetopolis
            </div>
        </div>
        <!-- Page1: put session code here -->
        <div class="session-container">
            <input type="text" name="session-id" class="session-container-id" placeholder="0000" maxlength="4">
            <br/>
        </div>
        <!-- Page1: put startup message here -->
        <div class="startup-message-container">
            <div class="startup-message-container-text">
                Select exactly 5 community values.
            </div>
        </div>
        <!-- Page 1: put community values here -->
        <div class="values-container">
            <div class="values-container-cards"></div>
        </div>
    </div>
    <!-- Page 2: Game Page -->
    <div class="page2">
        <!-- Page 2: put community info title here -->
        <div class="community-info-title-container">
            <div class="community-info-title-container-text">
                Community Info
            </div>
        </div>
        <!-- Page 2: put community info here -->
        <div class="community-info-container">
            <div class="community-info-container-element"></div>
        </div>
        <!-- Page 2: put main menu here -->
        <div class="main-menu-container">
            <div class="main-menu-container-element">
                Menu
            </div>
        </div>
        <!-- Page 2: put title of game here -->
        <div class="title-container-2">
            <div class="title-container-text-2">
                Budgetopolis
            </div>
        </div>
        <!-- Page 2: put the actual gameboard here -->
        <div class="game-container">
            <div class="game-container-board"></div>
        </div>
        <!-- Page 2: put community values title here -->
        <div class="values-container-title">
            <div class="values-container-title-text">
                Community Values
            </div>
        </div>
        <!-- Page 2: put community values here -->
        <div class="values-container-2">
            <div class="values-container-cards-2"></div>
        </div>
    </div>
</body>

</html>
