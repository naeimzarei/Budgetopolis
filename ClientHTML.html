<!Doctype HTML>

<html>

<!-- Imports -->

<head>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./ClientJS.js"></script>
    <link rel="stylesheet" type="text/css" href="./ClientCSS.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>
</head>

<body>
    <!-- Page 1: Community Values Page -->
    <div class="page1">
        <!-- Page 1: put game title here -->
        <div class="title-container">
            <div class="title-container-text">
                Budgetopolis
            </div>
        </div>

        <!-- Page1: put session code here -->
        <div class="session-container">
            <input type="text" name="session-id" class="session-container-id" placeholder="0000"><br/>
        </div>

        <!-- Page1: put startup message here -->
        <div class="startup-message-container">
            <div class="startup-message-container-text">
                Select exactly 5 community values.
            </div>
        </div>

        <!-- Page 1: put community values here -->
        <div class="values-container">
            <div class="values-container-cards"></div>
        </div>

        <!-- Page 1: put downwards-pointing triangle here -->
        <div class="triangle-container">
            <div class="triangle-container-shape"></div>
        </div>
    </div>

    <!-- Page 2: Game Page -->
    <div class="page2">
        <!-- Page 2: put the actual gameboard here -->
        <div class='game-container'></div>
    </div>
</body>

</html>
