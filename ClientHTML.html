<!Doctype HTML>

<html>

<!-- Imports -->

<head>
    <!-- Import jQuery -->
    <script src="./jquery-3.3.1.min.js"></script>
    <!-- Import external JavaScript -->
    <script src="./ClientJS.js"></script>
    <!-- Import Google Visualization API -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Import external stylesheets -->
    <link rel="stylesheet" type="text/css" href="./ClientCSS.css">
    <!-- Import fonts -->
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet'>
</head>

<body>
    <!-- Page 1: Community Values Page -->
    <div class="page1">
        <!-- Page 1: put game title here -->
        <div class="title-container">
            <div class="title-container-text">
                Budgetopolis
            </div>
        </div>
        <!-- Page 1: put session code here -->
        <div class="session-container">
            <input type="text" name="session-id" class="session-container-id" placeholder="0000" maxlength="4">
            <br/>
        </div>
        <!-- Page 1: put startup message here -->
        <div class="startup-message-container">
            <div class="startup-message-container-text">
                Enter the four-character session ID provided by your facilitator to continue.
            </div>
        </div>
        <!-- Page 1: put community values here -->
        <div class="values-container">
            <div class="values-container-cards"></div>
        </div>
        <!-- Page 1: put play game button here -->
        <div class="play-game-container" hidden>
            <button class="play-game-container-button">Continue</button>
        </div>
    </div>
    <!-- Page 2: Game Page -->
    <div class="page2">
        <!-- Page 2: put community info title here -->
        <div class="community-info-title-container">
            <div class="community-info-title-container-text">
                Community Info
            </div>
        </div>
        <!-- Page 2: put community info here -->
        <div class="community-info-container">
            <div class="community-info-container-element"></div>
        </div>
        <!-- Page 2: put main menu here -->
        <div class="main-menu-container">
            <div class="main-menu-container-element">
                Menu
            </div>
        </div>
        <!-- Page 2: put title of game here -->
        <div class="title-container-2">
            <div class="title-container-text-2">
                Budgetopolis
            </div>
        </div>
        <!-- Page 2: put the actual gameboard here -->
        <div class="game-container">
            <div id="game-container-board" style="width: 900px; height: 500px;"></div>
        </div>
        <!-- Page 2: put community values title here -->
        <div class="values-container-title">
            <div class="values-container-title-text">
                Community Values
            </div>
        </div>
        <!-- Page 2: put community values here -->
        <div class="values-container-2">
            <div class="values-container-cards-2"></div>
        </div>
        <!-- Page 2: put budget bar here -->
        <div class="budget-container">
            <!-- <div class="budget-container-bar"></div> -->
            <canvas id="budget-container-bar" width="500" height="100"></canvas>
        </div>
        <!-- Page 2: put social media box here -->
        <div class='media-container'>
            <div class='media-container-box'>
                Welcome to Budgetopolis! Scenarios and other communications will be displayed here.
            </div>
        </div>
    </div>
    <!-- Page 1: popup -->
    <div class="page1-popup" hidden>
        <div class="popup-container-1">
            <div class="popup-1">
                <div class="popup-1-value">Hi</div>
                <div class="popup-1-description">Description</div>
                <button class="popup-1-button-select">Select</button>
                <button class="popup-1-button-cancel">Cancel</button>
            </div>
        </div>
    </div>
    <!-- Page 2: popup -->
    <div class="page2-popup" hidden>
        <div class='popup-container'>
            <div class='popup'>
                <div class='popup-value'></div>
                <div class='popup-description'></div>
                <button class='popup-button'>Close</button>
            </div>
        </div>
    </div>
</body>

</html>
