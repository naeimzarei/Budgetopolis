<!Doctype HTML>

<html>

<head>
    <!-- Import external JavaScript files -->
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./FacilitatorJS.js"></script>
    <!-- Import external CSS files -->
    <link rel="stylesheet" type="text/css" href="./FacilitatorCSS.css">
    <!-- Import fonts -->
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>
    <!-- Connect to MongoDB Stitch -->
    <script src="https://s3.amazonaws.com/stitch-sdks/js/library/v3/stable/stitch.min.js"></script>
</head>

<body>
    <!-- title of the game goes here -->
    <div class="title-container">
        <div class="title-container-text">
            Budgetopolis
        </div>
    </div>
    <!-- informative bar -->
    <div class="startup-message-container">
        <div class="startup-message-container-text">
            Please enter your name to obtain your session id.
        </div>
    </div>
    <!-- session ID input -->
    <div class="session-code-container">
        <!-- <input type="text" class="session-code-container-id" placeholder="0000" maxlength="4"> -->
        <input type = "text" id = "nameInput"class = "session-code-container-id" placeholder = "Name">
    </div>
    <!-- Generate session ID button -->
    <div class="generate-session-button-container">
        <button class="generate-session-button">Generate</button>
    </div>
    <div class = "community-radio-buttons">
        <input type = "radio" id = "radioCity" name = "choices"value = "city">
        <label for = "radioCity">City</label>
        <input type = "radio" id = "radioCounty" name = "choices" value = "county">
        <label for = "radioCounty">County</label>
        
</body>

</html>
